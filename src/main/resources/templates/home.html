<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:dt="http://github.com/dandelion/datatables">
      
<head lang="it" th:lang="${#locale}">
<th:block th:include="fragments/meta :: meta" />
<th:block th:include="fragments/css :: css" />
<title th:text="${name}">Test</title>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
		<p th:text="${customer}"> Customer Test</p>
		<ul>
			<th:block th:if="${customer.size() >= 0}">
				<th:block th:each="user : ${users}">
					<li th:text="${user}"> Michele</li>
				</th:block>
			</th:block>
		</ul>
	</div> 
	<div th:replace="fragments/footer :: copy"></div>
	<div th:replace="fragments/scripts :: scripts"></div> 
</body>
</html>
